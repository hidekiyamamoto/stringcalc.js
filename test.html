<!DOCTYPE html><html><head><title>stringcalc.js</title>
<script src="stringcalc.js"></script><head><body style="padding:10%">
<input id="a" type="text" placeholder="input first number" style="width:90%"/><br/>
<input id="b" type="text" placeholder="input second number" style="width:90%" /><br/>
<input type="button" value="sum" onclick="document.getElementById('c').value=stringcalc.sum(document.getElementById('a').value,document.getElementById('b').value)" />
<input type="button" value="multiply" onclick="document.getElementById('c').value=stringcalc.mul(document.getElementById('a').value,document.getElementById('b').value)"  /><br/>
<input id="c" type="text" placeholder="result" style="width:90%" /><br/>
</body></html>
